<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F3 Fort Collins</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }

    /* Header image */
    .site-header {
      width: 100%;
      overflow: hidden;
    }
    .site-header .header-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Navbar */
    .navbar {
      background-color: #222;
      padding: 1rem;
    }
    .navbar ul {
      list-style: none;     /* remove bullets */
      margin: 0;
      padding: 0;
      display: flex;        /* horizontal layout */
      gap: 1.5rem;          /* space between items */
    }
    .navbar li {
      display: inline;
    }
    .navbar a {
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      transition: color 0.2s;
    }
    .navbar a:hover {
      color: #ffcc66;       /* highlight on hover */
    }

    /* Main content */
    .content {
      padding: 2rem;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="elm"></div>
  <script src="main.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById("elm")
    });
  </script>
</body>
</html>
